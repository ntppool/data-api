version: "2"
sql:
  - schema: "schema.sql"
    queries: "query.sql"
    engine: "mysql"
    gen:
      go:
        package: "ntpdb"
        out: "ntpdb"
        emit_json_tags: true
        emit_db_tags: true
        omit_unused_structs: true
        emit_interface: true
        # emit_all_enum_values: true
        overrides:
          - column: "server_netspeed.netspeed_active"
            go_type: "uint64"
